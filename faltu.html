<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Dhaba</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      background: linear-gradient(to right, #ffe5d0, #fff8f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .contact-form {
      background: url('https://www.pngmart.com/files/22/Indian-Food-PNG-Image.png') center/contain no-repeat;
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      border: 2px solid #ff6600;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .contact-form h2 {
      text-align: center;
      font-size: 2.3em;
      color: #b30000;
      margin-bottom: 25px;
    }

    .contact-form h2::after {
      content: '';
      width: 60px;
      height: 4px;
      background: #ff6600;
      display: block;
      margin: 10px auto 0;
      border-radius: 4px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.95);
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #ff6600;
      outline: none;
    }

    .contact-form button {
      background: linear-gradient(to right, #ff6600, #cc3300);
      color: white;
      padding: 14px;
      font-size: 1.1em;
      width: 100%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .contact-form button:hover {
      background: linear-gradient(to right, #cc3300, #b30000);
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 25px;
      }

      .contact-form h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Contact Dhaba</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" required placeholder="E.g. Amit Tiwari">
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" required placeholder="+91 98765 43210">
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" rows="5" required placeholder="Write your message..."></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
